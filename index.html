<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dinoplasty</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

<div class = "card-section">
    <div class = "card">
        <div class="row">
            <div class="small-8 small-offset-2 column">
                <h1>Dinoplasty</h1>
                <form id="dino-form">
                    <div class="input-group">
                        <input
                           type="text"
                           name="dinoName"
                           placeholder="Name your dinosaur"
                           class="input-group-field"
                           autofocus
                           required
                        >
                        <input
                           type="text"
                           name="dinoBreed"
                           placeholder="Dinosaur breed"
                           class="input-group-field"
                           required
                        >
                        <input
                           type="number"
                           name="dinoAge"
                           placeholder="Dinosaur age"
                           class="input-group-field"
                           required
                        >
                        <div class="input-group-field">
                           <button
                                type="submit"
                                class="button success hollow" href="#"
                            >
                                Add Dino
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class = "card">
        <div class="row">
                <div class="small-8 small-offset-2 column">
                    <ol id="dino-list"></ol>
                </div>
        </div>
    </div>
</div>

      <script src="index.js"></script>
  </body>
</html>
